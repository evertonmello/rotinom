<h1 mat-dialog-title>Deletar {{data.message.title}} </h1>
<div mat-dialog-content>
    <mat-label>Deseja realmente deletar {{data.message.body}} </mat-label>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>CONFIRMAR</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>CANCELAR</button>
</div>
